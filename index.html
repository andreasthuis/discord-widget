<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat Widget</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        #message { width: 80%; }
        #send { width: 15%; }
    </style>
</head>
<body>
    <h2>Discord Chat</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button id="send">Send</button>

    <script>
        const apiUrl = "https://jolly-scene-076b.andreasdeborger27.workers.dev"; // Replace with your Cloudflare Worker URL

        let lastRateLimitTime = 0;  // Store when the rate limit ends
        let retryAfterTime = 0; // Time we need to wait after being rate-limited

        // Function to load and display messages
        async function loadMessages() {
            try {
                const response = await fetch(`${apiUrl}/messages`);
                if (!response.ok) {
                    handleErrorResponse(response);
                    return;
                }

                const messages = await response.json();
                const chatbox = document.getElementById("chatbox");
                chatbox.innerHTML = messages.map(msg => `<p>${msg.author.username}: ${msg.content}</p>`).join("");
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        // Function to send a message and handle rate limiting
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            if (!msg) return;

            // Check if the rate limit is in effect
            const now = Date.now();
            if (now < lastRateLimitTime) {
                const remainingTime = (lastRateLimitTime - now) / 1000; // Remaining time in seconds
                alert(`You are rate-limited. Please wait ${remainingTime.toFixed(2)} seconds.`);
                return; // Don't proceed with sending if rate-limited
            }

            try {
                const response = await fetch(`${apiUrl}/send`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ message: msg })
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        // Handle rate limiting
                        retryAfterTime = parseInt(response.headers.get('Retry-After'), 10) * 1000; // Get Retry-After in milliseconds
                        lastRateLimitTime = Date.now() + retryAfterTime; // Update the rate limit expiry time
                        alert(`You are being rate-limited. Try again in ${retryAfterTime / 1000} seconds.`);
                    } else {
                        handleErrorResponse(response);
                    }
                    return;
                }

                // Clear message input and refresh the messages after sending
                document.getElementById("message").value = "";
                loadMessages(); 
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        // Function to handle error responses (non-200 status)
        async function handleErrorResponse(response) {
            const errorText = await response.text();
            console.error("Error response:", errorText);

            if (response.status === 429) {
                alert("You are being rate-limited. Please try again later.");
            } else if (response.status === 404) {
                alert("The resource was not found. Please check the API endpoint.");
            } else {
                alert("An unexpected error occurred. Please try again.");
            }
        }

        // Event listener for the "Send" button
        document.getElementById("send").addEventListener("click", sendMessage);

        // Refresh messages every 5 seconds
        setInterval(loadMessages, 5000);

        // Load initial messages on page load
        loadMessages();
    </script>
</body>
</html>
