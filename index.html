<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat Widget</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        #message { width: 80%; }
        #send { width: 15%; }
    </style>
</head>
<body>
    <h2>Discord Chat</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button id="send">Send</button>

    <script>
        const apiUrl = "https://jolly-scene-076b.andreasdeborger27.workers.dev/"; // Replace with your Cloudflare Worker URL

        async function loadMessages() {
            const response = await fetch(`${apiUrl}/messages`);
            const messages = await response.json();
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = messages.map(msg => `<p>${msg.author.username}: ${msg.content}</p>`).join("");
        }

        async function sendMessage() {
            const msg = document.getElementById("message").value;
            if (!msg) return;

            await fetch(`${apiUrl}/send`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            document.getElementById("message").value = "";
            loadMessages();
        }

        document.getElementById("send").addEventListener("click", sendMessage);
        setInterval(loadMessages, 5000); // Refresh messages every 5 sec
    </script>
</body>
</html>
